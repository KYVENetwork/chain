  /kyve/query/v1beta1/account_funded_list/{address}:
    get:
      summary: AccountFundedList returns all pools the given user has funded into.
      operationId: AccountFundedList
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              funded:
                type: array
                items:
                  type: object
                  properties:
                    amount:
                      type: string
                      format: uint64
                      description: amount ...
                    pool:
                      description: pool ...
                      type: object
                      properties:
                        id:
                          type: string
                          format: uint64
                          title: id is the ID of the pool
                        name:
                          type: string
                          title: name of the pool
                        runtime:
                          type: string
                          description: |-
                            runtime for the protocol nodes
                            like evm, bitcoin, etc.
                        logo:
                          type: string
                          title: logo of the pool
                        inflation_share_weight:
                          type: string
                          format: uint64
                          title: >-
                            inflation_share_weight is the base payout for each
                            bundle reward
                        upload_interval:
                          type: string
                          format: uint64
                          title: upload_interval is the interval bundles get created
                        total_funds:
                          type: string
                          format: uint64
                          title: |-
                            total_funds of the pool. If the pool runs
                            out of funds no more bundles will be produced
                        total_delegation:
                          type: string
                          format: uint64
                          title: total_delegation of the pool
                        status:
                          description: |-
                            status of the pool if pool is able
