swagger: '2.0'
info:
  title: KYVE Chain - REST API
  description: REST interface for query and transaction services
  version: 1.0.0
paths:
  /kyve/bundles/v1beta1/params:
    get:
      summary: Parameters queries the parameters of the module.
      operationId: BundlesParams
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              params:
                description: params holds all the parameters of this module.
                type: object
                properties:
                  upload_timeout:
                    type: string
                    format: uint64
                    description: upload_timeout ...
                  storage_cost:
                    type: string
                    description: storage_cost ...
                  network_fee:
                    type: string
                    description: network_fee ...
                  max_points:
                    type: string
                    format: uint64
                    description: max_points ...
            description: >-
              QueryParamsResponse is response type for the Query/Params RPC
              method.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      tags:
        - QueryBundles
  /kyve/delegation/v1beta1/params:
    get:
      summary: Parameters queries the parameters of the module.
      operationId: DelegationParams
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              params:
                description: params holds all the parameters of this module.
                type: object
                properties:
                  unbonding_delegation_time:
                    type: string
                    format: uint64
                    description: unbonding_delegation_time ...
                  redelegation_cooldown:
                    type: string
                    format: uint64
                    description: unbonding_delegation_time ...
                  redelegation_max_amount:
                    type: string
                    format: uint64
                    description: unbonding_delegation_time ...
                  vote_slash:
                    type: string
                    description: vote_slash ...
                  upload_slash:
                    type: string
                    description: upload_slash ...
                  timeout_slash:
                    type: string
                    description: timeout_slash ...
            description: >-
              QueryParamsResponse is response type for the Query/Params RPC
              method.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      tags:
        - QueryDelegation
  /kyve/global/v1beta1/params:
    get:
      summary: Parameters queries the parameters of the module.
      operationId: GlobalParams
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              params:
                description: params holds all the parameters of this module.
                type: object
                properties:
                  min_gas_price:
                    type: string
                    description: >-
                      min_gas_price defines the minimum gas price value for all
                      transactions.
                  burn_ratio:
                    type: string
                    description: burn_ratio defines the ratio of transaction fees burnt.
                  gas_adjustments:
                    type: array
                    items:
                      type: object
                      properties:
                        type:
                          type: string
                          title: type of the sdk-message
                        amount:
                          type: string
                          format: uint64
                          title: amount of gas which is added to the message
                      title: >-
                        GasAdjustment stores for every message type a fixed
                        amount

                        of gas which is added to the message
                    description: >-
                      gas_adjustments can add a constant amount of gas to a
                      specific message type.

                      This gives more control to make certain messages more
                      expensive to avoid spamming

                      of certain types of messages.
                  gas_refunds:
                    type: array
                    items:
                      type: object
                      properties:
                        type:
                          type: string
                          title: type of the sdk-message
                        fraction:
                          type: string
                          title: fraction in decimal representation between 0 and 1
                      description: >-
                        GasRefund stores the fraction of gas which will be
                        refunded for a given

                        type of message.

                        This only works if the transaction only includes one
                        message.
                    description: >-
                      gas_refunds lets the governance specify a fraction of how
                      much gas

                      a user gets refunded for a certain type of transaction.

                      This could be used to make transactions which support to
                      network cheaper.

                      Gas refunds only work if the transaction only included one
                      message.
                  min_initial_deposit_ratio:
                    type: string
                    description: >-
                      min_initial_deposit_ratio sets a minimum fraction of
                      initial deposit for a

                      governance proposal. This is used to avoid spamming of
                      proposals and

                      polluting the proposals page.
            description: >-
              QueryParamsResponse is response type for the Query/Params RPC
              method.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      tags:
        - QueryGlobal
