    get:
      summary: >-
        AccountAssets returns an overview of the sum of all balances for a given
        user. e.g. balance, staking, funding, etc.
      operationId: AccountAssets
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              balance:
                type: string
                format: uint64
                description: balance ...
              delegation:
                type: string
                format: uint64
                description: >-
                  delegation is the amount in $KYVE this account has in total
                  delegated ...
              delegation_unbonding:
                type: string
                format: uint64
                description: >-
                  delegation_unbonding is the amount in $KYVE this account has
                  in total currently unbonding ...
              delegation_rewards:
                type: array
                items:
                  type: object
                  properties:
                    denom:
                      type: string
                    amount:
                      type: string
                  description: >-
                    Coin defines a token with a denomination and an amount.


